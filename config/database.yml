# Passo a passo para executar o projeto
# Observacao: Passos 1 e 2 devem ser exdcutados apenas uma vez! 

# (1) Configuracao do banco com o postgresql
# $ sudo -u postgres psql postgres
# $ CREATE DATABASE db_development;
# $ \connect db_development;
# $ CREATE USER beaglebox2 WITH PASSWORD 'beaglebox';
# $ \q

# (2)Inicializando o banco
# rake db:migrate
# rake db:seed

# (3) Executar o projeto
# rails s



default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: beaglebox2
  password: beaglebox
  host: localhost

development:
  <<: *default
  database: db_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db_test

production:
  <<: *default
  database: db_production
